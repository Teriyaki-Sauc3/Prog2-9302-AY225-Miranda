<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System - Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Login System</h1>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>

        <!-- Message Display -->
        <div id="message" class="message"></div>

        <!-- Timestamp Display (shown after successful login) -->
        <div id="timestampSection" class="timestamp-section" style="display: none;">
            <h2>Welcome!</h2>
            <p>Login Time: <span id="timestamp"></span></p>
            <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </div>

    </div>

    <!-- Timestamp Records Container (below main container) -->
    <div id="timestampRecordsContainer" class="timestamp-records-container" style="display: none;">
        <h3>üìã Timestamp Records</h3>
        <div id="timestampRecordsList" class="timestamp-records-list"></div>
        <button id="downloadTimestampsBtn" class="btn btn-download">‚¨áÔ∏è Download Timestamps</button>
    </div>

    <!-- Audio element for beep sound -->
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
